<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let project of projects" [routerLink]="[project.id]" class="mat-list-option border-bottom">
        <h3 mat-line>
          {{project.title}}
        </h3>
        <p mat-line>
          {{project.details}}
        </p>
        <button class="mr-2" mat-mini-fab (click)="selected.emit(project); $event.stopImmediatePropagation()">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-mini-fab (click)="deleted.emit(project); $event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
